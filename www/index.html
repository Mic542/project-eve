<!DOCTYPE html>

<html>
    <head>
      <link rel="stylesheet" type="text/css" href="css/edit.css">
      <link rel="stylesheet" type="text/css" href="plugins/pure-release-0.6.0/pure-min.css">
      <link rel="stylesheet" type="text/css" href="plugins/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
      <link rel="stylesheet" type="text/css" href="plugins/bootstrap-3.3.6-dist/css/bootstrap.min.css">

      <script src="cordova.js"></script>
      <script src="plugins/jquery/jquery-1.12.1.min.js"></script>

      <script src="plugins/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
      <script src="plugins/fabric.min.js"></script>
      <script src="plugins/pouchdb-5.2.1.min.js"></script>

      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    </head>
    <body>
      <div class="wrapper_all" data-enhance="false">
      <div class="wrapper_inside">
      <div class="tool">
      <div onclick="changeToBrush()" class="btn-circle selected" id="brush"><img id="brushIcon" src="img/icon/brush.svg" class="mediumIcons" /></div>
      <div onclick="changeToEraser()" class="btn-circle" id="eraser"><img src="img/icon/eraser.svg" class="mediumIcons" /></div>
      <div onclick="toSelect()" id="selectionTool" class="btn-circle"><img src="img/icon/select.svg" class="mediumIcons" /></div>

      <div class="btn-circle"><div class="btn-circle-small" onclick="colorselector()" id="color">
      <div id="color-selection-container">
        <div class="btn-circle-small red" onclick="getcolor(this)"></div>
        <div class="btn-circle-small blue" onclick="getcolor(this)"></div>
        <div class="btn-circle-small green" onclick="getcolor(this)"></div>
        <div class="btn-circle-small yellow" onclick="getcolor(this)"></div>
        <div class="btn-circle-small black" onclick="getcolor(this)"></div>
      </div>
      </div>
    </div>
</div>

      <canvas id="c" width="300" height="300" class="canvas"></canvas>



      <div class="done">
        <div class="back">
          <div class="btn-circle-small">
          <img src="css/icon/back.svg" height="40" width="40">
        </div>
        </div>
        <div class="done_2">
                <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Done</button>
              </div>
      </div>


    <div id="myModal" class="modal" role="dialog">
        <div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Insert Title and Add Tags</h4>
      </div>
      <form class="modal-body" id="THE_form">
        <div class="form-group" method="post">
          <label for="usr">Title:</label>
          <input type="text" class="form-control" id="title_field">
        </div>
        <div class="form-group">
          <label for="pwd">Tag:</label>
          <input type="text" class="form-control" id="tag_field">
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick='writeToFile(canvas)'>Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="loadFromFile('title')">Load</button>
      </div>
    </div>

  </div>
</div>



    </div>
    <div class="card-holder">
      <div class="redcard card" onclick="getcolorpost(this)"></div>
      <div class="softredcard card" onclick="getcolorpost(this)"></div>
      <div class="bluecard card" onclick="getcolorpost(this)"></div>
      <div class="softbluecard card" onclick="getcolorpost(this)"></div>
      <div class="yellowcard card" onclick="getcolorpost(this)"></div>
      <div class="orangecard card" onclick="getcolorpost(this)"></div>
      <div class="purplecard card" onclick="getcolorpost(this)"></div>
      <div class="softgreencard card" onclick="getcolorpost(this)"></div>
    </div>


      <script src="js/edit.js"></script>
    </div>
  </div>
    </body>
</html>
