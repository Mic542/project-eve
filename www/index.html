<!DOCTYPE html>

<html>
    <head>
      <link rel="stylesheet" type="text/css" href="css/edit.css">
      <script src="plugins/fabric.min.js"></script>
      <script src="plugins/jquery-1.8.2.min.js"></script>
    </head>
    <body>
      <div class="wrapper_all">
        <div class="wrapper_inside">
      <div onclick="changeToBrush()" ontouchend="changeToBrush()" class="btn-circle selected" id="brush"><img id="brushIcon" src="img/icon/brush.svg" class="mediumIcons" /></div>
      <div onclick="changeToEraser()" ontouchend="changeToErase()" class="btn-circle" id="eraser"><img src="img/icon/eraser.svg" class="mediumIcons" /></div>
      <div onclick="toSelect()" ontouchend="toSelect()" id="selectionTool" class="btn-circle"><img src="img/icon/select.svg" class="mediumIcons" /></div>

      <div class="btn-circle"><div class="btn-circle-small" onclick="colorselector()" ontouchend="colorselector()" id="color"></div></div>
      <div id="color-selection-container">
        <div class="btn-circle-small red" onclick="getcolor(this)"></div>
        <div class="btn-circle-small blue" onclick="getcolor(this)"></div>
        <div class="btn-circle-small green" onclick="getcolor(this)"></div>
        <div class="btn-circle-small yellow" onclick="getcolor(this)"></div>
        <div class="btn-circle-small black" onclick="getcolor(this)"></div>
      </div>
      <canvas id="c" width="300" height="300" class="canvas"></canvas>
      <script src="js/edit.js"></script>
    </div>
  </div>
    </body>
</html>
